    <script>
      window.displayBBBClient = function() {
        var bbbc = document.getElementById("content");
        bbbc.style.display = "block";
      }
      window.onload = function() {
         registerListeners();
      }
    </script>

<body>
    <div id="controls">
      <button type="button" onclick="displayBBBClient()">Show Client</button>
      <button type="button" onclick="BBB.shareVideoCamera()">Webcam</button>
      <button type="button" onclick="joinVoiceConference2()">Join Voice</button>
      <button type="button" onclick="getMyRoleAsynch()">Get My Role Asynch</button>
      <button type="button" onclick="getMyRoleSynch()">Get My Role Synch</button>
      <button type="button" onclick="muteMe()">Mute Me</button>
      <button type="button" onclick="unmuteMe()">Unmute Me</button>
      <button type="button" onclick="muteAll()">Mute All</button>
      <button type="button" onclick="unmuteAll()">Unmute All</button>
      <button type="button" onclick="switchLayout('Video Chat')">Switch Video Layout</button>
      <button type="button" onclick="switchLayout('Default')">Switch Default Layout</button>
      <button type="button" onclick="lockLayout(true)">Lock Layout</button>
      <button type="button" onclick="lockLayout(false)">Unlock Layout</button>
      <button type="button" onclick="sendPublicChat()">Send Public Chat</button>
      <button type="button" onclick="sendPrivateChat()">Send Private Chat</button>
    </div>
  <div id="layout">
    <div id="content" style="display: block">
      <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="BigBlueButton" name="BigBlueButton" align="middle">
        <param name="movie" value="http://192.168.0.249/client/BigBlueButton.swf?v=VERSION" />
        <param name="quality" value="high" />

        <param name="bgcolor" value="#869ca7" />

        <param name="allowScriptAccess" value="always" />

    </div>
    <div id="users">
      <h3>Users</h3>
	  <ul id="users-list"></ul>
    </div>
    <div id="chat">
      <h3>Chat</h3>
      <div id="chat-text">
        <p>Chat messages go here</p>
      </div>
      <div id="chat-entry">
        <textarea placeholder="Enter a chat message."></textarea><button>Post</button>
      </div>
    </div>
    <div id="navbar">
      <div class="navbar-btngroup">
        <button id="prev-slide-btn" class="navbar-btn"><i class="icon-arrow-left"></i>Prev</button>
        <button id="next-slide-btn" class="navbar-btn"><i class="icon-arrow-right"></i>Next</button>
        <button id="tool-pan-btn" class="navbar-btn"><i class="icon-move"></i>Pan</button>
        <button id="tool-draw-btn" class="navbar-btn"><i class="icon-pencil"></i>Draw</button>
      </div>
      <div class="navbar-btngroup pull-right">
        <button id="users-btn" class="navbar-btn"><i class="icon-group"></i>Users</button>
        <button id="video-btn" class="navbar-btn"><i class="icon-facetime-video"></i>Video</button>
        <button id="chat-btn" class="navbar-btn"><i class="icon-comments"></i>Chat<div id="chat-notifications" class="notification">12</div></button>
	<button id="logout-btn" class="navbar-btn"><i class="icon-signout"></i>Logout</button>
